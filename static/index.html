<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام السامي لإدارة الصرف والتأهيل</title>

  <!-- خطوط + تنسيقات -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css?v=5" />

  <style>
    [hidden]{display:none !important;}
    canvas{display:block;width:100%;height:320px;}
    .panel-lite{background:#f8fafc;border:1px solid #e5e7eb;border-radius:10px;padding:10px}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .ghost{background:#e5e7eb;color:#111;padding:8px 12px;border:none;border-radius:8px;cursor:pointer}
    .tile,.subtile,button{cursor:pointer}
    input[type="text"],input[type="number"],input[type="date"],select,textarea{
      border:1px solid #d1d5db;border-radius:8px;padding:8px 10px;min-width:160px
    }
    .search-card{border:1px solid #e5e7eb;border-radius:10px;padding:10px;margin:6px 0;background:#fff}
    .muted{color:#6b7280}
  </style>
</head>

<body>
  <header>
    <h1>نظام السامي لإدارة الصرف والتأهيل</h1>
    <p>إدخال بيانات — تقارير Excel — ملخصات — رسوم بيانية شهرية</p>
  </header>

  <main>
    <!-- ===== بحث عام في البداية ===== -->
    <section class="panel-lite" style="margin-bottom:12px">
      <div class="row">
        <input id="search-all" type="text" placeholder="بحث عام: الترميز أو الرقم التسلسلي" style="flex:1;min-width:240px" />
        <button id="search-all-btn">بحث</button>
        <button id="search-all-clear" class="ghost">مسح</button>
      </div>
      <div id="search-results" style="margin-top:8px"></div>
    </section>

    <!-- ===== الصفحة الرئيسية (لوحة البداية) ===== -->
    <section class="tiles" id="panel-home" data-panel>
      <button class="tile" id="open-issue">الصرف / طارئ</button>
      <button class="tile" id="open-qual">توريد / تأهيل</button>
    </section>

    <!-- ===== لوحة الصرف/الطارئ ===== -->
    <section id="panel-issue" class="panel" data-panel hidden>
      <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:8px">
        <h2 style="margin:0">الصرف / الطارئ</h2>
        <button class="ghost" id="back-home">رجوع</button>
      </div>

      <form id="form-issue" class="grid">
        <label>اسم القطعة<input name="item_name" required /></label>
        <label>المودل<input name="model" /></label>
        <label>الرقم التسلسلي<input name="serial" /></label>
        <label>الحالة
          <select name="status">
            <option>مؤهلة</option>
            <option>جديدة</option>
          </select>
        </label>
        <label>العدد<input type="number" name="quantity" value="1" min="1" /></label>
        <label>الموقع<input name="location" /></label>
        <label>جهة الطلب<input name="requester" /></label>
        <label>تاريخ الصرف<input type="date" name="issue_date" required /></label>
        <label>المؤهل<input name="qualified_by" /></label>
        <label>المستلم<input name="receiver" /></label>
        <div class="row">
          <button type="submit">حفظ</button>
          <button type="button" id="btnIssueFull">تقرير Excel كامل</button>
          <button type="button" id="btnIssueSummary">تقرير ملخص</button>
        </div>
      </form>

      <div id="list-issue" class="list"></div>
    </section>

    <!-- ===== لوحة التوريد/التأهيل ===== -->
    <section id="panel-rehab" class="panel" data-panel hidden>
      <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:8px">
        <h2 style="margin:0">التأهيلات (حسب <b>تاريخ التأهيل</b>)</h2>
        <button class="ghost" id="back-home-2">رجوع</button>
      </div>

      <!-- اختيار شهر/سنة (ستُستخدم كـ شهر/سنة "تاريخ التأهيل") + أزرار -->
      <div class="row" style="margin-bottom:12px">
        <label>السنة <input id="year" type="number" min="2000" /></label>
        <label>الشهر <input id="month" type="number" min="1" max="12" /></label>
        <button id="btnUpdateCharts">تحديث الرسوم</button>
        <button id="btnMonthlySummary" class="ghost">توليد ملخص شهري</button>
        <button id="btnQuarterlySummary">توليد ملخص ربع سنوي</button>
      </div>

      <!-- تبويبات فرعية -->
      <div class="subtiles">
        <button class="subtile" id="sub-cab">الكبائن</button>
        <button class="subtile" id="sub-ast">الأصول</button>
        <button class="subtile" id="sub-spa">قطع الغيار</button>
      </div>

      <!-- ===== الكبائن ===== -->
      <div id="block-cab" class="block hidden">
        <h3>الكبائن</h3>
        <div class="chartwrap"><canvas id="cabPie"></canvas></div>
        <div id="list-cab" class="list"></div>
      </div>

      <!-- ===== الأصول ===== -->
      <div id="block-ast" class="block hidden">
        <h3>الأصول</h3>
        <div class="chartwrap"><canvas id="assetsBar"></canvas></div>
        <div id="list-ast" class="list"></div>
      </div>

      <!-- ===== قطع الغيار ===== -->
      <div id="block-spa" class="block hidden">
        <h3>قطع الغيار</h3>
        <div class="chartwrap"><canvas id="sparesBar"></canvas></div>
        <div id="list-spa" class="list"></div>
      </div>
    </section>

    <!-- ===== الملخصات (Excel) ===== -->
    <section id="panel-summaries" class="panel">
      <h2>الملخصات (Excel)</h2>
      <div class="muted" style="margin-bottom:6px">التجميع حسب <b>تاريخ التأهيل</b></div>
      <div class="row">
        <label>شهر <input id="sum-month" type="number" min="1" max="12" /></label>
        <label>سنة <input id="sum-year" type="number" /></label>
        <button id="btn-monthly">توليد ملخص شهري</button>
      </div>
      <div class="row" style="margin-top:6px">
        <label>بداية الربع (شهر) <input id="q-month" type="number" min="1" max="12" /></label>
        <label>سنة <input id="q-year" type="number" /></label>
        <button id="btn-quarterly">توليد ملخص ربع سنوي</button>
      </div>
    </section>
  </main>

  <footer><small>© نظام السامي لإدارة الصرف والتأهيل</small></footer>

  <!-- تحميل Chart.js ثم تطبيق الواجهة (مرة واحدة) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/app.js?v=5" defer></script>
</body>
</html>
